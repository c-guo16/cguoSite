<!DOCTYPE html>
{% load staticfiles %}

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    {% block head %}
        <title>Base Html</title>
    {% endblock %}
</head>

<body>
    <div id="main_area">
        <div id="header">
            <h1 id="logo">
                <a href="/"></a>
            </h1>
            <div id="search_box">
                <form action="/newsSearch/" method="get">
                    <input id="search_edit" type="text" name="search" placeholder="请输入关键字" required="true">
                    <input id="search" type="submit" value="搜索">
                </form>
            </div>
        </div>
        <div id="navigation_bar">
            <ul>
                <li class="{% ifequal current_page "home" %}active{% endifequal %}"><a href="/">首页</a></li>
                <li class="{% ifequal current_page "course" %}active{% endifequal %}"><a href="/fileTransfer">文件服务</a></li>
                <li class="{% ifequal current_page "course1" %}active{% endifequal %}"><a href="/fileTransfer">待定1</a></li>
                <li class="{% ifequal current_page "course2" %}active{% endifequal %}"><a href="/fileTransfer">待定2</a></li>
            </ul>
        </div>

        {% block content %}
            <div>这里是默认内容，所有继承自这个模板的，如果不覆盖就显示这里的默认内容。</div>
        {% endblock %}
    </div>
</body>
