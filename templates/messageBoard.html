{% extends "base.html" %}

{% block head %}
    <title>Message Board</title>
    <style type="text/css">
        [ripple] {
            z-index: 1;
            position: relative;
            overflow: hidden;
        }
        [ripple] .ripple {
            position: absolute;
            background: #FFFFFF;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            animation: ripple 1.6s;
        }
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
        .delete_mask{
            position: absolute;
            display: none;
            z-index: 10000;
        }
        .tabs .delete_window{
            position: absolute;
            width: 240px;
            height: 150px;
            box-shadow: darkgrey 0 0 8px 1px;
            background: #f8f8f8;
            border-radius: 5px;
            left:0;top:0;right: 0;bottom: 0;
            margin: auto;
            display: none;
            z-index: 10001;
            text-align: center;
        }
        .tabs .delete_window .confirm_button{
            height: 30px;
            width:80px;
            border-radius: 3px;
            border: 1px solid #cdcdcd;
            cursor: pointer;
        }
        .tabs .delete_window .confirm_button p{
            margin: 5px auto auto 4px;
            font-size: 15px;
            letter-spacing: 5px;
        }
        .tabs .delete_window .confirm_button.confirm{
            background-color: #4285f4;
            color: white;
            float:left;
            margin-left: 30px;
        }
        .tabs .delete_window .confirm_button.cancel{
            background-color: white;
            color: black;
            float: right;
            margin-right: 30px;
        }
        .tabs {
            position: relative;
            background: #4285f4;
            width: 800px;
            margin: 100px auto 10px;
            overflow: hidden;
            border-radius: 10px;
        }
        .tabs .note_dynamic{
            position: absolute;
            background: #333333;
            width: 200px;
            height: 100px;
            border-radius: 30px;
            left:0;top:0;right: 0;bottom: 0;
            margin: auto;
            display: none;
            z-index:1000;
        }
        .tabs .note_dynamic span{
            width: 70%;
            height: 30%;
            position: absolute;
            color: white;
            font-size: 20px;
            letter-spacing: 5px;
            margin: auto;
            left: 0;top:0;right: 0;bottom: 0;
        }
        .tabs-header {
            position: relative;
            background: #4285F4;
            overflow: hidden;
        }
        .tabs-header .border {
            position: absolute;
            bottom: 0;
            left: 0;
            background: #F4B142;
            width: auto;
            height: 2px;
            transition: 0.3s ease;
        }
        .tabs-header ul {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: calc(100% - 68px);
        }
        .tabs-header li {
            transition: 0.3s ease;
            list-style: none;
        }
        .tabs-header a {
            display: block;
            box-sizing: border-box;
            padding: 15px 20px;
            color: #FFFFFF;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .tabs-content {
            margin: 0 10px 20px 10px;
            position: relative;
            transition: 0.3s ease;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        .tabs-content:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            display: block;
            width: 100%;
            height: 1px;
            box-shadow: 0 0 20px 10px #FFFFFF;
        }
        .tabs-content .tab {
            display: none;
        }
        .tabs-content .tab.active {
            display: block;
        }
        .tabs-content .note_area{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 500px;
            margin: 15px auto;
            border-radius: 30px;
            background-color: #4285f4;
        }
        .tabs-content .note_area p{
            margin: 0;
            color: white;
        }
        .tabs-content .changePage_area{
            text-align: center;
            margin: 20px auto 10px auto;
        }
        .tabs-content .input_area{
            position: relative;
            bottom: 0;
            height: 210px;
            width: 100%;
        }
        .tabs-content .input_area .input_hr{
            align-items:center;
            width:740px;
            color: #d3d3d3;
            margin: 0 auto 8px auto;
        }
        .tabs-content .input_area .textedit_area{
            position: absolute;
            bottom: 0;
            height: 180px;
            width: 600px;
            margin-left: 20px;
        }
        .tabs-content .input_area .textedit{
            margin:10px auto;
            width: 98%;
            height: 80%;
            position: absolute;
            font-size: 20px;
        }
        .tabs-content .input_area .input_area_right{
            bottom: 0;
            height: 180px;
            width: 150px;
            float: right;
        }
        .tabs-content .input_area .button{
            width: 100px;
            height: 34px;
            background: #4285f4;
            padding-top: 0;
            padding-left: 10px;
            margin-top: 126px;
            margin-left: 16px;
            color: white;
            text-align: center;
            line-height: 32px;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 5px;
            border-width: 1px;
            border-radius: 10px;
        }
    </style>
{% endblock %}

{% block mask %}
    <div class="delete_mask"></div>
{% endblock %}

{% block content %}
    <article class="htmleaf-container">
        <div class="tabs">
            <div class="note_dynamic"><span>✔ 留言成功</span></div>
            <div class="delete_window">
                <p style="margin-top: 35px;margin-bottom: 35px">确定删除该留言？</p>
                <div>
                    <div class="confirm_button confirm"><p>确定</p></div>
                    <div class="confirm_button cancel"><p>取消</p></div>
                </div>
            </div>
            <div class="tabs-header">
                <div class="border"></div>
                <ul>
                    <li class="active"><a href="#tab-1" tab-id="1" ripple="ripple" ripple-color="#FFF">公共留言板</a></li>
                    <li><a href="#tab-2" tab-id="2" ripple="ripple" ripple-color="#FFF">私信我们</a></li>
                </ul>
            </div>
            <div class="tabs-content">
                <div tab-id="1" class="tab active" id="public">
                    <div class="note_area">
                        <p align="center">这里为公共留言板，请理性，礼貌发言。</p>
                    </div>
                    <div class="display_area">
                    </div>
                    <div class="changePage_area">
                    </div>
                    <div class="input_area">
                        <hr class="input_hr">
                        <label style="display: block;margin-left: 20px;float:left;width:200px;">请输入您的留言：</label>
                        <label class="limit" style="float:left;width:200px;margin-left: 350px;">0/140</label>
                        <div class="textedit_area">
                            <textarea class="textedit" type="text" name="message" placeholder="输入留言（140字以内）" maxlength="140"></textarea>
                        </div>
                        <div class="input_area_right">
                            <input type="submit" value="提交" class="button" onclick="postMessage('public')">
                        </div>
                    </div>
                </div>
                <div tab-id="2" class="tab" id="private">
                    <div class="note_area">
                        <p align="center">这里的留言将只有网站的管理者可见。</p>
                    </div>
                    <div class="display_area">
                    </div>
                    <div class="changePage_area">
                    </div>
                    <div class="input_area">
                        <hr class="input_hr">
                        <label style="display: block;margin-left: 20px;float:left;width:200px;">请输入您的留言：</label>
                        <label class="limit" style="float:left;width:200px;margin-left: 350px;">0/140</label>
                        <div class="textedit_area">
                            <textarea class="textedit" type="text" name="message" placeholder="输入留言（140字以内）" maxlength="140"></textarea>
                        </div>
                        <div class="input_area_right">
                            <input type="submit" value="提交" class="button" onclick="postMessage('private')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock %}

{% block scripts %}
    <script>
        var vars={
            csrf_token:'{{ csrf_token }}',
            user_name:'{{ request.session.user_name }}',
            current_page:-1
        };
        function showLetterNum($input) {
            $input.find("textarea").on("input propertychange", function() {
                $input.find(".limit").text($(this).val().length+'/140');
                if ($input.find("textarea").val()===''){
                    $input.find(".button").attr("disabled",true);
                    $input.find(".button").css("background-color","#c0c0c0");
                }
                else{
                    $input.find(".button").attr("disabled",false);
                    $input.find(".button").css("background-color","#4285f4");
                }
            });
        }
        showLetterNum($('div.tab.active'));
        showLetterNum($('div.tab').not('.active'));
        $(document).ready(function () {
            $('div.tab.active').find(".limit").text($('div.tab.active').find("textarea").val().length+'/140');
            $('div.tab').not('.active').find(".limit").text($('div.tab').not('.active').find("textarea").val().length+'/140');
            if('{{ request.session.user_name }}'===''){
                str='';
                str += '<hr class="input_hr">';
                str +='<p style="text-align:center">您未登录，留言将不会在此处显示</p>';
                $('div#private .display_area').html(str);
                $('div#private .display_area .input_hr').css({
                    "align-items":"center",
                    "width":"740px",
                    "color": "#d3d3d3",
                    "margin": "0 auto 8px auto"
                });
            }
            else{
                getMessage("private",1);
            }
            getMessage("public",1);

            //绑定取消删除按钮的点击事件：
            $('.tabs .delete_window .cancel').on("click",function () {
                $('.tabs .delete_window').css("display","none");
                $('.delete_mask').css("display","none");
                $('.tabs .delete_window .confirm').off("click");
            });
        });
    </script>
    <script src="/static/js/changeTab.js"></script>
    <script src="/static/js/manageMessage.js"></script>
{% endblock %}
