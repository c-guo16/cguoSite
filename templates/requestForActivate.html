{% extends "base.html" %}

{% block head %}
    <title>Activate Your Account</title>
    <style type="text/css">
        div#para{
            text-align: center;
        }
        p#title{
            font-size: 1.875rem;
            text-align: center;
            letter-spacing: 0.5rem;
        }
        p#para1{
            font-size: 1.25rem;
            text-align: center;
            display: inline;
        }
        span#email{
            font-size: 1.25rem;
            color: red;
            display: inline;
        }
        button#return{
            margin: 3.125rem auto;
            width: 6.25rem;
            height: 3.125rem;
            color: white;
            font-size: 1rem;
            text-align: center;
            background-color: #2942c4;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <p id="title">注册成功</p>
    <div id="para">
        <p id="para1">您的账户处于未激活状态，请到您的邮箱<span id="email"> {{ email }} </span>查收激活邮件。</p>
        <p id="para2" style="text-align: center">若未收到激活邮件，则可能是邮件被系统误判为垃圾邮件，请到垃圾箱查看。</p>
    </div>
    <div style="text-align: center">
        <button type="button" id="return" onclick="window.location.href='/'">返回首页</button>
    </div>
{% endblock %}
