{% extends "base.html" %}

{% block head %}
    <title>User Sign Up</title>

    <style type="text/css">
        p#title_logUp{
            font-size: 30px;
            text-align: center;
            letter-spacing: 8px;
        }
        div#login{
            width:600px;
            height:500px;
            margin:0 auto 50px;
            padding-top: 50px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px #333333 ;
            background-color: #ececec;
        }
        div.form-group{
            padding-top: 30px;
            width:600px;
            height: 40px;
        }
        .form-group label{
            display: block;
            font-size: 20px;
            width: 100px;
            float:left;
            margin-left: 90px;
        }
        .form-group input{
            height: 25px;
            width:200px;
            font-size: 16px;
            margin-left: 10px;
            float:left;
        }
        .form-group div{
            float:left;
            height: 25px;
            padding-top: 4px;
            padding-left: 20px;
        }
        .form-group div p{
            margin:0;
            color: red;
        }
        canvas#verification_code_canvas{
            width: 140px;
            height: 33px;
            float: left;
            margin-left: 20px;
        }
        label#confirm_agreement{
            margin-left:85px;
            margin-top:10px;
            display: block;
        }
        p#message{
            height: 50px;
            padding-top: 10px;
            text-align: center;
            margin: 0;
            color: red;
        }
        input#button{
            width: 100px;
            height: 30px;
            margin-left: 250px;
            margin-top:0;
            font-size: 15px;
            letter-spacing: 15px;
            padding-left: 22px;
        }
    </style>
{% endblock %}

{% block content %}
    <p id="title_logUp">用户注册</p>
    <div id="login">
        <form id='signUpForm' action="/postSignUp" method="post" onsubmit="return validate()"> {% csrf_token %}
            <div class="form-group">
                <label style="letter-spacing: 7px">用户名：</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" onchange="username_duplicate_check()"/>
                <div>
                    <p id="form_username">{{ username_note }}</p>
                </div>
            </div>
            <div class="form-group">
                <label style="letter-spacing: 20px">密码：</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" onchange="check_form()"/>
                <div>
                    <p id="form_password"></p>
                </div>
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="请确认密码" onchange="check_form()"/>
                <div>
                    <p id="form_password_confirm"></p>
                </div>
            </div>
            <div class="form-group">
                <label style="letter-spacing: 20px">邮箱：</label>
                <input type="text" name="email" id="email" placeholder="请输入邮箱地址" onchange="email_duplicate_check()"/>
                <div>
                    <p id="form_email">{{ email_note }}</p>
                </div>
            </div>
            <div class="form-group">
                <label style="letter-spacing: 7px">验证码：</label>
                <input type="text" style="width:80px" id="verification_code"/>
                <canvas id="verification_code_canvas"></canvas>
            </div>
            <label id="confirm_agreement"><input type="checkbox" value="" id="cb" onclick="check_form()">我已阅读并同意<a href="/userAgreement" target="_blank">《cguo16网站用户协议》</a></label>
            <p id="message">{{ message }}</p>
            <input type="submit" value="注册" id="button">
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        var code;
        var valid=false;
        //生成随机数
        function randomNum(min,max){
            return Math.floor(Math.random()*(max-min)+min);
        }
            //生成随机颜色RGB分量
        function randomColor(min,max){
            var _r = randomNum(min,max);
            var _g = randomNum(min,max);
            var _b = randomNum(min,max);
            return "rgb("+_r+","+_g+","+_b+")";
        }
        //先阻止画布默认点击发生的行为再执行drawPic()方法
        document.getElementById("verification_code_canvas").onclick = function(e){
            e.preventDefault();
            drawPic();
        };
        function drawPic(){
            //获取到元素canvas
            var $canvas = document.getElementById("verification_code_canvas");
            var _str = "0123456789";//设置随机数库
            var _picTxt = "";//随机数
            var _num = 4;//4个随机数字
            var _width = $canvas.width;
            var _height = $canvas.height;
            var ctx = $canvas.getContext("2d");//获取 context 对象
            ctx.textBaseline = "bottom";//文字上下对齐方式--底部对齐
            ctx.fillStyle = randomColor(180,240);//填充画布颜色
            ctx.fillRect(0,0,_width,_height);//填充矩形--画画
            for(var i=0; i<_num; i++){
                var x = (_width-4)/_num*i+4;
                var y = randomNum(_height/2,_height);
                var deg = randomNum(-45,45);
                var txt = _str[randomNum(0,_str.length)];
                _picTxt += txt;//获取一个随机数
                ctx.fillStyle = randomColor(10,100);//填充随机颜色
                ctx.font = randomNum(60,100)+"px SimHei";//设置随机数大小，字体为SimHei
                ctx.translate(x,y);//将当前xy坐标作为原始坐标
                ctx.rotate(deg*Math.PI/180);//旋转随机角度
                ctx.fillText(txt, 0,0);//绘制填色的文本
                ctx.rotate(-deg*Math.PI/180);
                ctx.translate(-x,-y);
            }
            for(var i=0; i<_num; i++){
                //定义笔触颜色
                ctx.strokeStyle = randomColor(90,180);
                ctx.beginPath();
                //随机划线--4条路径
                ctx.moveTo(randomNum(0,_width), randomNum(0,_height));
                ctx.lineTo(randomNum(0,_width), randomNum(0,_height));
                ctx.stroke();
            }
            for(var i=0; i<_num*10; i++){
                ctx.fillStyle = randomColor(0,255);
                ctx.beginPath();
                //随机画圆，填充颜色
                ctx.arc(randomNum(0,_width),randomNum(0,_height), 4, 0, 2*Math.PI);
                ctx.fill();
            }
            return code=_picTxt;//返回随机数字符串
        }

        function validate() {
            var inputCode = document.getElementById("verification_code").value;
            if(inputCode !== code){
                alert("验证码错误！");
                drawPic();
                document.getElementById("verification_code").value="";
                document.getElementById("password").value="";
                document.getElementById("password_confirm").value="";
                check_form();
                return false;
            }
            return true;
        }
        drawPic();

        function check_form() {
            if(un_duplicate){
                document.getElementById("form_username").innerText="用户名已存在！";
                valid=false;
                document.getElementById("button").disabled=!valid;
                return;
            }
            else if(em_duplicate){
                document.getElementById("form_email").innerText="邮箱已被占用！";
                valid=false;
                document.getElementById("button").disabled=!valid;
                return;
            }
            var $un=document.getElementById("username");
            var $pw=document.getElementById("password");
            var $pwc=document.getElementById("password_confirm");
            var $em=document.getElementById("email");
            var $fun=document.getElementById("form_username");
            var $fpw=document.getElementById("form_password");
            var $fpwc=document.getElementById("form_password_confirm");
            var $fem=document.getElementById("form_email");
            $fun.innerText="";
            $fpw.innerText="";
            $fpwc.innerText="";
            $fem.innerText="";
            var emailreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
            if($un.value.length<=0){
                $fun.innerText="用户名不能为空！";
                valid=false;
            }
            else if($pw.value.length<=0){
                $fpw.innerText="密码不能为空！";
                valid=false;
            }
            else if($pwc.value!==$pw.value){
                $fpwc.innerText="确认密码不一致！";
                valid=false;
            }
            else if($em.value.length<=0){
                $fem.innerText="邮箱不能为空！";
                valid=false;
            }
            else if(!emailreg.test($em.value)){
                $fem.innerText="请输入合法的邮箱！";
                valid=false;
            }
            else if(!document.getElementById('cb').checked){
                valid=false;
            }
            else valid=true;
            document.getElementById("button").disabled=!valid;
        }
        check_form();

        var un_duplicate;
        var em_duplicate;
        function username_duplicate_check() {
            $.ajax({
                type:"POST",
                url:"/postDuplicateCheck",
                data:{"username":document.getElementById("username").value,
                         csrfmiddlewaretoken: '{{ csrf_token }}'},
                success:function(result) {
                    document.getElementById("form_username").innerText="";
                    document.getElementById("form_password").innerText="";
                    document.getElementById("form_password_confirm").innerText="";
                    document.getElementById("form_email").innerText="";
                    if(result.message==="ok") {
                        un_duplicate=false;
                        check_form();
                    }
                    else {
                        un_duplicate=true;
                        document.getElementById("form_username").innerText = "用户名已存在！";
                        valid=false;
                        document.getElementById("button").disabled=!valid;
                    }
                }
            });
        }
        function email_duplicate_check() {
            $.ajax({
                type:"POST",
                url:"/postDuplicateCheck",
                data:{"email":document.getElementById("email").value,
                        csrfmiddlewaretoken: '{{ csrf_token }}'},
                success:function(result) {
                    document.getElementById("form_username").innerText="";
                    document.getElementById("form_password").innerText="";
                    document.getElementById("form_password_confirm").innerText="";
                    document.getElementById("form_email").innerText="";
                    if(result.message==="ok") {
                        em_duplicate=false;
                        check_form();
                    }
                    else {
                        em_duplicate=true;
                        if(un_duplicate)
                            document.getElementById("form_username").innerText = "用户名已存在！";
                        else
                            document.getElementById("form_email").innerText = "邮箱已被占用！";
                        valid=false;
                        document.getElementById("button").disabled=!valid;
                    }
                }
            });
        }

    </script>
{% endblock %}
