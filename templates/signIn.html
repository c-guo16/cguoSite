{% extends "base.html" %}

{% block head %}
    <title>User Sign Up</title>
    <style type="text/css">
        p#title_signIn{
            font-size: 30px;
            text-align: center;
            letter-spacing: 8px;
        }
        div#signIn{
            width:600px;
            height:310px;
            margin:0 auto;
            padding-top: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px #333333 ;
            background-color: #ececec;
        }
        div.form-group{
            padding-top: 30px;
            width:600px;
            height: 40px;
        }
        .form-group label{
            display: block;
            font-size: 20px;
            width: 100px;
            float:left;
            margin-left: 90px;
        }
        .form-group input{
            height: 25px;
            width:200px;
            font-size: 16px;
            margin-left: 10px;
            float:left;
        }
        .form-group div{
            float:left;
            height: 25px;
            padding-top: 4px;
            padding-left: 20px;
        }
        .form-group div p{
            margin:0;
            color: red;
        }
        canvas#verification_code_canvas{
            width: 140px;
            height: 33px;
            float: left;
            margin-left: 20px;
        }
        p#message{
            height: 40px;
            padding-top: 10px;
            text-align: center;
            margin: 0;
            color: red;
        }
        input#button{
            width: 100px;
            height: 30px;
            margin-left: 250px;
            margin-top:0;
            font-size: 15px;
            letter-spacing: 15px;
            padding-left: 22px;
        }
    </style>
{% endblock %}

{% block content %}
    <p id="title_signIn">用户登录</p>
    <div id="signIn">
        <form id='signInForm' action="/postSignIn" method="post" onsubmit="return validate()"> {% csrf_token %}
            <div class="form-group">
                <label style="letter-spacing: 7px">用户名：</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" required="required" oninvalid="setCustomValidity('用户名不能为空！')" oninput="setCustomValidity('')"/>
                <div>
                    <p id="form_username"></p>
                </div>
            </div>
            <div class="form-group">
                <label style="letter-spacing: 20px">密码：</label>
                <input type="password" name="password" id="password" placeholder="请输入密码" required="required" oninvalid="setCustomValidity('请输入密码！')" oninput="setCustomValidity('')"/>
                <div>
                    <p id="form_password"></p>
                </div>
            </div>
            <div class="form-group">
                <label style="letter-spacing: 7px">验证码：</label>
                <input type="text" style="width:80px" id="verification_code"/>
                <canvas id="verification_code_canvas"></canvas>
            </div>
            <p id="message">{{ message }}</p>
            <input type="submit" value="登录" id="button">
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/sha1.js"></script>
    <script src="/static/js/verificationCode.js"></script>
    <script>
        var code;
        var valid=false;

        function validate() {
            var inputCode = document.getElementById("verification_code").value;
            if(inputCode !== code){
                alert("验证码错误！");
                drawPic();
                document.getElementById("verification_code").value="";
                document.getElementById("password").value="";
                return false;
            }
            //密码加密
            var pwd=document.getElementById("password").value;
            document.getElementById("password").value=sha1(pwd);
            return true;
        }
        drawPic();

        function check_form() {
            var $un=document.getElementById("username");
            var $pw=document.getElementById("password");
            var $fun=document.getElementById("form_username");
            var $fpw=document.getElementById("form_password");
            $fun.innerText="";
            $fpw.innerText="";
            if($un.value.length<=0){
                $fun.innerText="用户名不能为空！";
                valid=false;
            }
            else if($pw.value.length<=0){
                $fpw.innerText="密码不能为空！";
                valid=false;
            }
            else valid=true;
            document.getElementById("button").disabled=!valid;
        }

    </script>
{% endblock %}
